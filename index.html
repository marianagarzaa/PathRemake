<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primary Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/image.png">
    </div>
    <div class="welcome">Welcome, Mariana</div>
  </header>

  <div class="title-bar">
    <h1>Primary Cart</h1>
    <div class="calendar-icon">
        <img src="/cal.png">
    </div>
  </div>

  <main>
    <div class="cart-card">
      <p><strong>Class Code</strong><br>
      time, section<br>
      + AUNM rec<br>
      + Sector</p>
      <div class="tag blue">registered</div>
      <button class="small blue">remove</button>
    </div>

    <div class="cart-card">
      <p><strong>Class Code</strong><br>
      time, section<br>
      + AUNM rec<br>
      + Sector</p>
      <div class="tag red">ALERTS ON</div>
    </div>

    <div class="cart-card">
      <p><strong>Class Code</strong><br>
      time, section<br>
      + AUNM rec<br>
      + Sector</p>
      <div class="tag red">TURN ON ALERTS</div>
    </div>

    <div class="cart-card">
      <p><strong>Class Code</strong><br>
      time, section<br>
      + AUNM rec<br>
      + Sector</p>
      <div class="tag blue">registered</div>
      <button class="small blue">remove</button>
    </div>
  </main>

  <footer>
    <button class="submit">Submit Cart</button>
  </footer>
</body>
</html>
